<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>

            <input type="password" id="password">
        </div>
        <div>

        </div>
        <div>

        <div>

            <input type="radio" name="super" id="membership" >super
            <input type="radio" name="standard" id="membership" >standard

        <button>Submit</button>
